{% load static %}
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Vận tải Hoàng Đại</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      background: linear-gradient(135deg, #2d7ef7, #6aa7ff);
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 400px;
      height: 400px;
      background: url('https://via.placeholder.com/120x120?text=Logo') no-repeat center;
      background-size: contain;
      margin-bottom: 20px;
    }
    .right {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right h3 {
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #4a6cf7, #6a91ff);
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #3d5be0, #557cff);
    }
    .success-message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo"></div>
       <img src="{% static 'img/logo_hd.png' %}" alt=" " class="logo">
      <h2>Vận tải Hoàng Đại</h2>

    </div>
    <div class="right">
      <h3>Quên mật khẩu</h3>
      <form id="resetForm">
        <label for="phone">Nhập số điện thoại</label>
        <input type="text" id="phone" name="phone" placeholder="+84" required>

        <label for="password">Nhập mật khẩu mới</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Cập nhật mật khẩu</button>
        <div class="success-message" id="successMessage">
          Mật khẩu đã được cập nhật thành công!
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Ngăn submit thật
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();

      if (phone && password) {
        // Hiển thị thông báo thành công
        document.getElementById('successMessage').style.display = 'block';
        // Reset form nếu muốn
        this.reset();
      }
    });
  </script>
</body>
</html>
