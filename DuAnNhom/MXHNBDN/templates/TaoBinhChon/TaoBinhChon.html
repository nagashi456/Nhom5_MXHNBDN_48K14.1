{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="poll-container">
    <h1 class="poll-title">Bình chọn</h1>

    <div class="poll-form-container">
        <div class="poll-form-header">
            <div class="poll-icon-container">
                <i data-lucide="bar-chart-2" class="poll-icon"></i>
            </div>
            <span class="poll-form-title">Tạo bình chọn</span>
        </div>

        <form method="post" class="poll-form">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="title" placeholder="Nhập tiêu đề bình chọn" class="form-input" required>
            </div>

            <div class="form-group">
                <div class="date-input-container">
                    <input type="text" name="end_date" placeholder="Nhập thời gian kết thúc bình chọn" class="form-input" required>
                    <i data-lucide="calendar" class="date-icon"></i>
                </div>
            </div>

            <div class="options-container">
                <div class="form-group option-group">
                    <div class="option-input-container">
                        <input type="text" name="option1" placeholder="Nhập lựa chọn 1" class="form-input" required>
                        <button type="button" class="remove-option-btn">
                            <i data-lucide="x" class="remove-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group option-group">
                    <div class="option-input-container">
                        <input type="text" name="option2" placeholder="Nhập lựa chọn 2" class="form-input" required>
                        <button type="button" class="remove-option-btn">
                            <i data-lucide="x" class="remove-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group option-group">
                    <div class="option-input-container">
                        <input type="text" name="option3" placeholder="Nhập lựa chọn 3" class="form-input" required>
                        <button type="button" class="remove-option-btn">
                            <i data-lucide="x" class="remove-icon"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button type="button" class="add-option-btn">
                <span>+</span> Thêm lựa chọn
            </button>

            <div class="form-group">
                <textarea name="description" placeholder="Nhập mô tả" class="form-textarea" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Đăng</button>
            </div>
        </form>
    </div>
</div>

<style>
    .poll-container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
    }

    .poll-title {
        font-size: 24px;
        font-weight: bold;
        color: #050041;
        margin-bottom: 16px;
    }

    .poll-form-container {
        background-color: #f1f1f1;
        padding: 24px;
        border-radius: 4px;
    }

    .poll-form-header {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
    }

    .poll-icon-container {
        width: 32px;
        height: 32px;
        background-color: #3229ad;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        margin-right: 8px;
    }

    .poll-icon {
        color: white;
        width: 18px;
        height: 18px;
    }

    .poll-form-title {
        color: #3229ad;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 16px;
    }

    .form-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e4e4e4;
        border-radius: 4px;
        font-size: 14px;
        background-color: white;
    }

    .date-input-container {
        position: relative;
    }

    .date-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #686868;
        width: 18px;
        height: 18px;
    }

    .options-container {
        margin-bottom: 8px;
    }

    .option-input-container {
        position: relative;
    }

    .remove-option-btn {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .remove-icon {
        color: #a8a8a8;
        width: 16px;
        height: 16px;
    }

    .add-option-btn {
        background: none;
        border: none;
        color: #3229ad;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        align-items: center;
        margin-bottom: 16px;
    }

    .add-option-btn span {
        margin-right: 4px;
    }

    .form-textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e4e4e4;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
        background-color: white;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
    }

    .submit-btn {
        background-color: #150aa1;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 24px;
        font-size: 14px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #050041;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Lucide icons
        lucide.createIcons();

        // Add option functionality
        const addOptionBtn = document.querySelector('.add-option-btn');
        const optionsContainer = document.querySelector('.options-container');
        let optionCount = 3;

        addOptionBtn.addEventListener('click', function() {
            optionCount++;

            const newOption = document.createElement('div');
            newOption.className = 'form-group option-group';
            newOption.innerHTML = `
                <div class="option-input-container">
                    <input type="text" name="option${optionCount}" placeholder="Nhập lựa chọn ${optionCount}" class="form-input" required>
                    <button type="button" class="remove-option-btn">
                        <i data-lucide="x" class="remove-icon"></i>
                    </button>
                </div>
            `;

            optionsContainer.appendChild(newOption);
            lucide.createIcons();

            // Add event listener to the new remove button
            const removeBtn = newOption.querySelector('.remove-option-btn');
            removeBtn.addEventListener('click', function() {
                newOption.remove();
            });
        });

        // Remove option functionality
        const removeOptionBtns = document.querySelectorAll('.remove-option-btn');
        removeOptionBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const optionGroup = this.closest('.option-group');
                optionGroup.remove();
            });
        });

        // Date picker functionality (you might want to use a proper date picker library)
        const dateInput = document.querySelector('input[name="end_date"]');
        dateInput.addEventListener('click', function() {
            // This is a placeholder for date picker functionality
            // In a real application, you would initialize a date picker here
            console.log('Date picker should open here');
        });
    });
</script>
{% endblock %}
