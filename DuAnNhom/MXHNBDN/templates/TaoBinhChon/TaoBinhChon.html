{% extends 'base.html' %}
{% load static %}

{% block title %}Tạo Bình Chọn{% endblock %}

{% block content %}
<style>
    /* Layout chính */
    .main-wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Tiêu đề trang */
    .page-title {
        font-size: 24px;
        font-weight: bold;
        color: #000;
        margin-bottom: 24px;
        text-align: center;
        width: 100%;
    }

    /* Container form bình chọn */
    .poll-form-container {
        background-color: #f1f1f1;
        border-radius: 4px;
        padding: 24px;
        width: 100%;
        max-width: 600px;
    }

    /* Header của form */
    .poll-form-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .poll-icon {
        width: 32px;
        height: 32px;
        background-color: #050041;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
    }

    .poll-icon svg {
        width: 20px;
        height: 20px;
        color: white;
    }

    .poll-form-title {
        color: #050041;
        font-weight: 500;
        font-size: 16px;
    }

    /* Form inputs */
    .form-group {
        margin-bottom: 16px;
        width: 100%;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        background-color: white;
        font-size: 14px;
    }

    .form-textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        background-color: white;
        font-size: 14px;
        min-height: 120px;
        resize: vertical;
    }

    /* Date input container */
    .date-input-container {
        position: relative;
    }

    .date-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
    }

    /* Option input container */
    .option-input-container {
        position: relative;
    }

    .remove-option-btn {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #a9a9a9;
    }

    /* Add option link */
    .add-option-link {
        color: #050041;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        margin-bottom: 16px;
    }

    /* Submit button */
    .form-actions {
        display: flex;
        justify-content: flex-end;
    }

    .submit-btn {
        background-color: #050041;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 24px;
        cursor: pointer;
        font-size: 14px;
    }

    /* Hidden elements */
    .hidden {
        display: none;
    }
</style>

<div class="main-wrapper">
    <h1 class="page-title">Bình chọn</h1>

    <div class="poll-form-container">
        <div class="poll-form-header">
            <div class="poll-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <line x1="8" y1="10" x2="16" y2="10"/>
                    <line x1="8" y1="14" x2="16" y2="14"/>
                    <line x1="8" y1="18" x2="12" y2="18"/>
                </svg>
            </div>
            <span class="poll-form-title">Tạo bình chọn</span>
        </div>

        <form method="post" class="poll-form">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" name="ten_tieu_de" id="id_ten_tieu_de" class="form-input" placeholder="Nhập tiêu đề bình chọn" required>
            </div>

            <div class="form-group">
                <div class="date-input-container">
                    <input type="text" name="thoi_gian_ket_thuc" id="id_thoi_gian_ket_thuc" class="form-input" placeholder="Nhập thời gian kết thúc bình chọn" required>
                    <svg class="date-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2"/>
                        <path d="M8 3v3"/>
                        <path d="M16 3v3"/>
                        <path d="M3 9h18"/>
                    </svg>
                </div>
            </div>

            <!-- Options container -->
            <div id="options-container">
                <div class="form-group option-form">
                    <div class="option-input-container">
                        <input type="text" name="options[]" class="form-input" placeholder="Nhập lựa chọn 1" required>
                        <button type="button" class="remove-option-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6 6 18"/>
                                <path d="m6 6 12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group option-form">
                    <div class="option-input-container">
                        <input type="text" name="options[]" class="form-input" placeholder="Nhập lựa chọn 2" required>
                        <button type="button" class="remove-option-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6 6 18"/>
                                <path d="m6 6 12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group option-form">
                    <div class="option-input-container">
                        <input type="text" name="options[]" class="form-input" placeholder="Nhập lựa chọn 3" required>
                        <button type="button" class="remove-option-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6 6 18"/>
                                <path d="m6 6 12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <a href="javascript:void(0)" id="add-option-btn" class="add-option-link">+ Thêm lựa chọn</a>

            <div class="form-group">
                <textarea name="mo_ta" id="id_mo_ta" class="form-textarea" placeholder="Nhập mô tả" rows="5"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Đăng</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Xử lý thêm lựa chọn mới
        document.getElementById('add-option-btn').addEventListener('click', function() {
            const optionsContainer = document.getElementById('options-container');
            const optionForms = optionsContainer.querySelectorAll('.option-form');
            const newIndex = optionForms.length + 1;

            // Tạo form mới
            const newForm = document.createElement('div');
            newForm.className = 'form-group option-form';
            newForm.innerHTML = `
                <div class="option-input-container">
                    <input type="text" name="options[]" class="form-input" placeholder="Nhập lựa chọn ${newIndex}" required>
                    <button type="button" class="remove-option-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18"/>
                            <path d="m6 6 12 12"/>
                        </svg>
                    </button>
                </div>
            `;

            // Thêm form mới vào container
            optionsContainer.appendChild(newForm);

            // Thêm event listener cho nút xóa
            const removeBtn = newForm.querySelector('.remove-option-btn');
            removeBtn.addEventListener('click', function() {
                optionsContainer.removeChild(newForm);
                updateOptionPlaceholders();
            });
        });

        // Thêm event listener cho các nút xóa ban đầu
        const removeButtons = document.querySelectorAll('.remove-option-btn');
        removeButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                const optionForm = this.closest('.option-form');
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.removeChild(optionForm);
                updateOptionPlaceholders();
            });
        });

        // Xử lý input ngày tháng
        const dateInput = document.getElementById('id_thoi_gian_ket_thuc');
        dateInput.addEventListener('focus', function() {
            this.type = 'datetime-local';
        });

        dateInput.addEventListener('blur', function() {
            if (!this.value) {
                this.type = 'text';
            }
        });
    });

    // Cập nhật placeholder cho các lựa chọn
    function updateOptionPlaceholders() {
        const optionInputs = document.querySelectorAll('#options-container .form-input');
        optionInputs.forEach(function(input, index) {
            input.placeholder = `Nhập lựa chọn ${index + 1}`;
        });
    }
</script>
{% endblock %}
