{% extends 'base.html' %}
{% load static %}

{% block title %}Tạo Bình Chọn{% endblock %}

{% block extra_css %}

    <style>
        /* Poll form styles */
        .poll-form-container {
            background-color: #f1f1f1;
            border-radius: 4px;
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        .poll-form-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .poll-icon {
            width: 32px;
            height: 32px;
            background-color: #050041;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
        }

        .poll-form-header span {
            color: #050041;
            font-weight: 500;
        }

        .poll-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 16px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .date-input-container {
            position: relative;
        }

        .date-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a9a9a9;
        }

        .option-input-container {
            position: relative;
        }

        .remove-option-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a9a9a9;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-option-btn {
            background: none;
            border: none;
            color: #050041;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
        }

        .submit-btn {
            background-color: #050041;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn:hover {
            background-color: #150aa1;
        }

        @media (max-width: 768px) {
            .poll-form-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Tạo Bình Chọn</h1>

<div class="poll-form-container">
    <div class="poll-form-header">
        <div class="poll-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2"/>
                <line x1="8" y1="10" x2="16" y2="10"/>
                <line x1="8" y1="14" x2="16" y2="14"/>
                <line x1="8" y1="18" x2="12" y2="18"/>
            </svg>
        </div>
        <span>Tạo bình chọn</span>
    </div>

    <form method="post" action="#" class="poll-form" id="pollForm">
        <div class="form-group">
            <input type="text" name="title" placeholder="Nhập tiêu đề bình chọn" required>
        </div>

        <div class="form-group">
            <div class="date-input-container">
                <input type="text" name="end_date" placeholder="Nhập thời gian kết thúc bình chọn" required>
                <svg class="date-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <path d="M8 3v3"/>
                    <path d="M16 3v3"/>
                    <path d="M3 9h18"/>
                </svg>
            </div>
        </div>

        <div id="options-container">
            <div class="form-group option-group">
                <div class="option-input-container">
                    <input type="text" name="options[]" placeholder="Nhập lựa chọn 1" required>
                    <button type="button" class="remove-option-btn" onclick="removeOption(this)">
                        &#10006;
                    </button>
                </div>
            </div>

            <div class="form-group option-group">
                <div class="option-input-container">
                    <input type="text" name="options[]" placeholder="Nhập lựa chọn 2" required>
                    <button type="button" class="remove-option-btn" onclick="removeOption(this)">
                        &#10006;
                    </button>
                </div>
            </div>
        </div>

        <button type="button" id="add-option-btn" class="add-option-btn" onclick="addOption()">+ Thêm lựa chọn</button>

        <div class="form-group">
            <textarea name="description" placeholder="Nhập mô tả" rows="5"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Đăng</button>
        </div>
    </form>
</div>



{% endblock %}
