{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="account-creation-container">
    <div class="page-header">
        <a href="#" class="back-link">
            <i data-lucide="arrow-left" class="back-icon"></i>
            Tạo tài khoản
        </a>
        
        <div class="search-box-container">
            <input type="text" placeholder="Tìm kiếm" class="search-input">
            <i data-lucide="search" class="search-icon"></i>
        </div>
    </div>
    
    <div class="account-form-container">
        <div class="profile-upload-section">
            <div class="profile-upload-area">
                <i data-lucide="camera" class="camera-icon"></i>
                <div class="upload-text">Thêm ảnh bìa</div>
            </div>
            
            <div class="avatar-upload-container">
                <div class="avatar-upload-circle">
                    <i data-lucide="camera" class="camera-icon"></i>
                    <div class="upload-text">Thêm ảnh ở đây</div>
                </div>
            </div>
        </div>
        
        <form method="post" class="account-form" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">
                    <i data-lucide="user" class="form-icon"></i>
                    Họ và tên
                </label>
                <input type="text" name="fullname" placeholder="Điền ở đây" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i data-lucide="file-text" class="form-icon"></i>
                    Mô tả
                </label>
                <input type="text" name="description" placeholder="Điền ở đây" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i data-lucide="user" class="form-icon"></i>
                    Tên đăng nhập
                </label>
                <input type="text" name="username" placeholder="Điền ở đây" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i data-lucide="lock" class="form-icon"></i>
                    Mật khẩu
                </label>
                <input type="password" name="password" placeholder="Điền ở đây" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i data-lucide="phone" class="form-icon"></i>
                    Số điện thoại
                </label>
                <input type="tel" name="phone" placeholder="Điền ở đây" class="form-input">
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <i data-lucide="mail" class="form-icon"></i>
                    Email
                </label>
                <input type="email" name="email" placeholder="Điền ở đây" class="form-input" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Tạo tài khoản</button>
            </div>
        </form>
    </div>
</div>

<style>
    .account-creation-container {
        max-width: 800px;
        width: 100%;
        padding: 0 20px;
    }
    
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 16px 0;
    }
    
    .back-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #5858fa;
        font-weight: 500;
    }
    
    .back-icon {
        width: 18px;
        height: 18px;
        margin-right: 8px;
    }
    
    .search-box-container {
        position: relative;
        width: 240px;
    }
    
    .search-input {
        width: 100%;
        padding: 8px 12px 8px 36px;
        border: 1px solid #e4e4e4;
        border-radius: 4px;
        font-size: 14px;
    }
    
    .search-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #a8a8a8;
        width: 16px;
        height: 16px;
    }
    
    .account-form-container {
        background-color: #f1f1ff;
        border-radius: 4px;
        overflow: hidden;
    }
    
    .profile-upload-section {
        position: relative;
        height: 120px;
        margin-bottom: 40px;
    }
    
    .profile-upload-area {
        width: 100%;
        height: 100%;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    
    .camera-icon {
        color: #5858fa;
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
    }
    
    .upload-text {
        color: #5858fa;
        font-size: 14px;
    }
    
    .avatar-upload-container {
        position: absolute;
        bottom: -30px;
        left: 20px;
    }
    
    .avatar-upload-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: 2px solid white;
    }
    
    .avatar-upload-circle .camera-icon {
        width: 20px;
        height: 20px;
        margin-bottom: 2px;
    }
    
    .avatar-upload-circle .upload-text {
        font-size: 10px;
        text-align: center;
        padding: 0 4px;
    }
    
    .account-form {
        padding: 20px;
    }
    
    .form-group {
        margin-bottom: 16px;
    }
    
    .form-label {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        font-weight: 500;
        color: #050041;
    }
    
    .form-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        color: #5858fa;
    }
    
    .form-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e4e4e4;
        border-radius: 4px;
        font-size: 14px;
        background-color: white;
    }
    
    .form-actions {
        display: flex;
        justify-content: center;
        margin-top: 24px;
    }
    
    .submit-btn {
        background-color: #5858fa;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 24px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
    }
    
    .submit-btn:hover {
        background-color: #150aa1;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Profile image upload functionality
        const profileUploadArea = document.querySelector('.profile-upload-area');
        const avatarUploadCircle = document.querySelector('.avatar-upload-circle');
        
        profileUploadArea.addEventListener('click', function() {
            // Create a file input and trigger it
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        profileUploadArea.style.backgroundImage = `url(${event.target.result})`;
                        profileUploadArea.style.backgroundSize = 'cover';
                        profileUploadArea.style.backgroundPosition = 'center';
                        
                        // Hide the camera icon and text
                        profileUploadArea.innerHTML = '';
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        });
        
        avatarUploadCircle.addEventListener('click', function() {
            // Create a file input and trigger it
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.style.display = 'none';
            
            fileInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        avatarUploadCircle.style.backgroundImage = `url(${event.target.result})`;
                        avatarUploadCircle.style.backgroundSize = 'cover';
                        avatarUploadCircle.style.backgroundPosition = 'center';
                        
                        // Hide the camera icon and text
                        avatarUploadCircle.innerHTML = '';
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            document.body.appendChild(fileInput);
            fileInput.click();
            document.body.removeChild(fileInput);
        });
    });
</script>
{% endblock %}
