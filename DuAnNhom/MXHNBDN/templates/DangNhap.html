{% load static %}

{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            display: flex;
            width: 900px;
            height: 550px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            background: linear-gradient(135deg, #4e54c8, #3f5efb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 24px;
            font-weight: 600;
            position: absolute;
            bottom: 50px;
            text-align: center;
        }

        .right-panel {
            width: 50%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            color: #3f51b5;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f5f5f5;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3f51b5;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #666;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #3f51b5;
            text-decoration: underline;
        }

        .login-button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
            align-self: flex-end;
        }

        .login-button:hover {
            background-color: #3f51b5;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-panel, .right-panel {
                width: 100%;
            }

            .left-panel {
                padding: 30px;
            }

            .company-name {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <img src="{% static 'img/logo_hd.png' %}" alt=" " class="logo">
            <div class="company-name">Vận tải Hoàng Đại</div>
        </div>
        <div class="right-panel">
            <h1 class="login-title">Đăng nhập</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button type="submit" class="login-button">Đăng nhập</button>
            </form>
        </div>
    </div>
{% endblock %}
