
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 900px;
            height: 550px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            background: linear-gradient(135deg, #4e54c8, #3f5efb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .company-name {
            font-size: 24px;
            font-weight: 600;
            position: absolute;
            bottom: 50px;
            text-align: center;
        }

        .right-panel {
            width: 50%;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            color: #3f51b5;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f5f5f5;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3f51b5;
        }

        .phone-input {
            display: flex;
            align-items: center;
        }

        .phone-prefix {
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-right: none;
            border-radius: 4px 0 0 4px;
            padding: 12px 10px;
            color: #333;
        }

        .phone-input input {
            border-radius: 0 4px 4px 0;
        }

        .submit-button {
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 180px;
            align-self: center;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #3f51b5;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-panel, .right-panel {
                width: 100%;
            }

            .left-panel {
                padding: 30px;
            }

            .company-name {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="{% static 'img/logo_hd.png' %}" alt="Logo" class="logo">
            <div class="company-name">Vận tải Hoàng Đại</div>
        </div>
        <div class="right-panel">
            <h1 class="form-title">Quên mật khẩu</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="phone">Nhập số điện thoại</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+ 84</span>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">Nhập mật khẩu mới</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit" class="submit-button">Cập nhật mật khẩu</button>
            </form>
        </div>
    </div>
</body>
</html>
